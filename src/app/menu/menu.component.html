<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>
    
<div>
    <div class="loading-indicator">
        <div fxFlex [hidden]="dishes || errorMsg" >
        
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        <h5>Loading...Please Wait!!</h5>
        
    </div>
    <div fxFlex *ngIf="errorMsg">
        <h2>Error</h2>
        <h4>{{errorMsg}}</h4>
      </div>
    </div>
    <div fxFlex *ngIf="dishes">
        <mat-grid-list cols='2' rowHeight="200px">
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]= "['/dish',dish.id]">
                <img height="200px" src="{{BaseURL + dish.image}}" alt={{dish.name}}>
                <mat-grid-tile-footer>
                    <h1>{{dish.name | uppercase}}</h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    

</div>
    
</div>
